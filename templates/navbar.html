<!doctype html>

<head>

    <title>US UFO Sightings - {% block title %}{% endblock %}</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- reset styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="description" content="description">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
   
    {% block head %}{% endblock %}

</head>

<body background="{{url_for('static', filename='img/bg-forest-fullscreen.jpg')}}">

    <nav class="navbar navbar-expand m-0 p-0 bg-transparent">

            <a href="{{url_for('index')}}" class="content-background" id="home-button">Home</a>

                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('ufo_shapes')}}" class="content-background">UFO Shapes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('sightings_trends')}}" class="content-background">Sightings by Trends</a>
                    </li>
                </ul>
            </div>
